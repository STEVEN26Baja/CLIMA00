<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima_Hoy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body style="background-color:rgba(25, 1, 80, 0.849)">
    
    <h1>
    <br>
        <class="display1"> Revisa el clima para estar precavido 
    <br>
    <br>
    </h1>
    <div class="input-group flex-nowrap">
    <br>
    <i class="bi bi-arrow-right-square-fill"></i>
        <input type="text" class="form-control" placeholder="Ingresa la Ciudad" aria-label="City"
            aria-describedby="addon-wrapping">
        <button type="button" class="btn btn-primary">Cargar</button>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
            
            <div class="card-body">
              <h5 class="card-title">Ciudad : {{clima.ciudad}}</h5>
              <p class="card-text">Descipcion: {{clima.descripcion}}</p> 
              <p class="card-text">Temperatura: {{clima. temperatura}}</p> 
              <a href="#" class="btn btn-danger"><i class="bi bi-trash"></i>
                </a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Pichincha</h5>
              <p class="card-text">Temperatura min: 23° max: 32°<i class="bi bi-thermometer-half"></i></p>
              <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
